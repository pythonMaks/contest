{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
{% endblock %}
{% block extra_js %}

});
</script>
{% endblock %}
