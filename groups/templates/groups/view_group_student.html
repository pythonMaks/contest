{% extends 'main/base.html' %}
{% load my_extras %}
{% block content %}
  <h1>Группа: {{ group.name }}</h1>
  
  <table class="w-25">
    <tr>
      <th>Задача</th>
      <th>Оценка</th>
    </tr>
    {% for task, grade in tasks_grades %}
      <tr>
        <td><a href="{% url 'task_detail' task.slug %}">{{ task.name }}</a></td>
      
        <td>{{ grade }}</td>
      </tr>
    {% endfor %}
    <tr>
        <tr>
            <th>Средний балл</th>
            <td>{{ average_grade }}</td>
          </tr>
    </tr>
  </table>

{% endblock %}
