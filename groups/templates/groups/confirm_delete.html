{% extends 'main/base.html' %}

{% block content %}
  <h1>Удалить группу {{ group.name }}?</h1>
  <p>Вы уверены, что хотите удалить эту группу? Это действие нельзя будет отменить.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'view_group' group.id %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
