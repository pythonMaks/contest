{% extends 'main/base.html' %}

{% block content %}
  <h1>Удалить задачу {{ task.name }}?</h1>
  <p>Вы уверены, что хотите удалить эту задачу? Это действие нельзя будет отменить.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'task_detail' task.slug %}" class="btn btn-secondary">Отмена</a>
    
  </form>
{% endblock %}
